<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Attribute Selectors</title>
</head>
<body>
    <a href=" https://google.cu" target="_blank"> google</a> <br>
    <a href="https://google.com"> google</a> <br>
    <a href="https://facebook.com">Facebook</a> <br>
    <a href=" https://netflix.cu">Netflix</a> <br>
    <a href="www.wwwe.com">WWE</a> <br>
    <a href="www.article.com">Article</a>
    <br><br><br>
    <main>
        <form action="">
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="enter your name"><br>
            <label for="roll-no">Roll no:</label> <br>
            <input type="number" name="Roll-no" id="roll-no" placeholder="enter your Roll no"><br>
            <label for="file">File</label><br>
            <input type="file" name="file" id="file"><br>
            <label for="email">Gmail</label> <br>
            <input type="email" name="email" id="email" placeholder="enter your gmail"><br>
            <label for="text"> Write Your Comment here</label> <br> 
            <textarea name="text" id="text" cols="30" rows="10"></textarea> <br>
            <label for="select"> Select Your city</label>
            <select name="select" id="select">
                <option value="Delhi">Delhi</option>
                <option value="pbh">Pratapgarh</option>
                <option value="Rajsthan">Rajsthan</option>
            </select> <br> <br>
           <input type="submit" value="Submit" id="submit"><br>
        </form>
    </main>
</body>
</html>
